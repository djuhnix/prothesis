bookdown::gitbook:
  includes:
    after_body: docs/hypothesis.html
  css:
    - assets/css/style.css
    - assets/css/toc.css
  config:
    toc:
      before: |
        <li><a href="./">Memo Template - title to be changed</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: [pdf]
    sharing:
      github: yes
      facebook: no
bookdown::pdf_book:
  includes:
    in_header: assets/latex/preamble.tex
    before_body: assets/latex/before_body.tex
    after_body: assets/latex/after_body.tex
  latex_engine: xelatex
  citation_package: natbib
  template: null
  keep_tex: yes
  pandoc_args: [--top-level-division=chapter, --wrap=none]
  df_print: kable
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
  highlight_bw: yes
  quote_footer: ["\\VA{", "}{}"]